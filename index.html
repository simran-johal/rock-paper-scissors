<!DOCTYPE html>
<html lang="en">




  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>




  <body>
    <h1>Man vs Machine</h1>

    <div>
      <p>Do you have what it takes to beat the machine</p>
      <p>Choose you're weapon for battle</p>
    </div>

    <div>
      <button class="buttons" id="rock">Rock</button>
    </div>

    <div>
      <button class="buttons" id="paper">Paper</button>
    </div>

    <div>
      <button class="buttons" id="scissors">Scissors</button>
    </div>

    <div>
      <p>Who Wins the Battle:</p>
      <p id="round-result-content"></p>
      <p>Score</p>
      <p id="running-score"></p>
      <p id="final-winner-content"></p>
    </div>

    <div> 
      <button id="new-game-button">New Game</button> 
    </div>


	<script src="script.js"></script>
  </body>
</html>
